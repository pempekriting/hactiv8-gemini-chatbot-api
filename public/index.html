<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="chat-container">
  <div class="chat-header">
    AI Chatbot
  </div>
  <button id="resetChatBtn" class="reset-btn">Reset Chat</button>
  <div class="chat-messages" id="chatMessages"></div>
  <form class="chat-input-area" id="chatForm" autocomplete="off">
    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." required />

    <select id="personaSelect" class="persona-select">
      <option value="qa">QA Assistant</option>
      <option value="general">General AI</option>
    </select>

    <button type="submit" class="send-btn">Send</button>
  </form>
</div>
  <script src="./script.js"></script>
</body>
</html>
